<html lang="en">
<head>

    <link rel="stylesheet" href="./reset.css">

<body>
    <main class="content">

            <div>
                <img class="logo" src="./assets/logo.svg" alt="">
            </div>
            <div class="copy">
                <h1>atualize ideias e informações em 5 minutos.</h2>

            </form>
            <div  class="link">

        <img class="backgroundImg" src="./assets/read_news.jpg" alt="">
